<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <link rel="canonical" href="http://breadbox.io">
        <title>Breadbox.io</title>
    </head>
    <body>
        <script type="text/javascript">
            const appReadyClass = 'app-ready';
            const body = document.getElementsByTagName('body')[0];
            const inlinedStyles = document.getElementsByTagName('style')[0];
            const preBootstrapContainer = document.getElementById('pre-bootstrap-container');

            const handleAppReady = event => {
                setTimeout(() => { body.className = appReadyClass; }, 500);

                setTimeout(() => {
                    preBootstrapContainer.remove();
                    if (inlinedStyles) inlinedStyles.remove();
                }, 1000);
            }

            document.addEventListener('appReady' , handleAppReady);
        </script>
    </body>
</html>
